<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>任务四：定位和居中问题</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
.body{
	position:relative;
}
.grey{
	background:#ccc;
	width:400px;
	height:200px;
	position:absolute;
	top:50%;
	left:50%;
	margin-top:-100px;
	margin-left:-200px;
	overflow:hidden;
}
.grey div{
	background:#FC0;
	width:100px;
	height:100px;
	border-radius:100px;
	position:absolute;
}
.yellow1{
	left:-50px;
	top:-50px;
}
.yellow2{
	right:-50px;
	bottom:-50px;
}


</style>



</head>

<body>
	<div class="grey">
    	<div class="yellow1"></div>
        <div class="yellow2"></div>
   	</div>
</body>
</html>
